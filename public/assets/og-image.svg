<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#FAFAFA"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#E5E5E5" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo symbol - centered left area -->
  <g transform="translate(200, 160) scale(3.5)">
    <!-- Outer hexagon - D1: Privacy -->
    <path d="M20 3 L34 12 L34 28 L20 37 L6 28 L6 12 Z" stroke="#000000" stroke-width="2.8" fill="none" stroke-linejoin="round"/>
    <!-- Middle hexagon - D2: Quadratic Voting -->
    <path d="M20 8 L30.5 14 L30.5 26 L20 32 L9.5 26 L9.5 14 Z" stroke="#0052FF" stroke-width="2.2" fill="none" stroke-linejoin="round"/>
    <!-- Inner diamond - MACI: Anti-Collusion -->
    <path d="M20 12 L27 20 L20 28 L13 20 Z" stroke="#000000" stroke-width="2.8" fill="none" stroke-linejoin="round"/>
    <!-- Center seal -->
    <circle cx="20" cy="20" r="3.2" fill="#0052FF"/>
  </g>

  <!-- Text content -->
  <text x="500" y="240" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="72" letter-spacing="-2" fill="#000000">SIGIL</text>
  <text x="500" y="310" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="32" fill="#666666">Your Vote. Your Secret.</text>

  <!-- Feature pills -->
  <g transform="translate(500, 350)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#000000"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#FFFFFF" text-anchor="middle">ZK Private</text>

    <rect x="175" y="0" width="170" height="40" rx="20" fill="#0052FF"/>
    <text x="260" y="26" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#FFFFFF" text-anchor="middle">Bribe-Proof</text>

    <rect x="360" y="0" width="200" height="40" rx="20" fill="#000000"/>
    <text x="460" y="26" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#FFFFFF" text-anchor="middle">Whale-Resistant</text>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="560" width="1200" height="70" fill="#000000"/>
  <text x="60" y="602" font-family="system-ui, sans-serif" font-weight="600" font-size="20" fill="#FFFFFF">Private Governance Protocol for DAOs</text>
  <text x="1140" y="602" font-family="system-ui, sans-serif" font-weight="400" font-size="18" fill="#999999" text-anchor="end">Built on Ethereum by Tokamak Network</text>

  <!-- Ethereum badge -->
  <g transform="translate(500, 430)">
    <rect x="0" y="0" width="180" height="36" rx="18" fill="none" stroke="#CCCCCC" stroke-width="1"/>
    <text x="90" y="24" font-family="system-ui, sans-serif" font-weight="500" font-size="14" fill="#888888" text-anchor="middle">Powered by Ethereum</text>
  </g>
</svg>
