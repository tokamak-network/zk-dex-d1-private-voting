[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
via_ir = true

[profile.deploy]
optimizer = true
optimizer_runs = 10
libraries = [
  "contracts/PoseidonT5.sol:PoseidonT5:0x555333f3f677Ca3930Bf7c56ffc75144c51D9767",
  "poseidon-solidity/PoseidonT3.sol:PoseidonT3:0x3333333C0A88F9BE4fd23ed0536F9B6c427e3B93",
  "poseidon-solidity/PoseidonT6.sol:PoseidonT6:0x666333F371685334CdD69bdDdaFBABc87CE7c7Db",
]

[fmt]
# Exclude auto-generated files from formatting
ignore = ["contracts/PoseidonT5.sol", "contracts/Groth16Verifier.sol"]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
